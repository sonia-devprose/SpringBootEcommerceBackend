# Server & App
# Sets your application's name
spring.application.name=demo 
# The port your app runs on (default is 8080)
server.port=8080 
# All endpoints will be prefixed with /api
server.servlet.context-path=/api

# H2 Database (Embedded)
spring.datasource.url=jdbc:h2:mem:ecommercedb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Dev Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Security (Basic Auth)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.csrf.enabled=false

# CORS
spring.cors.allowed-origins=http://localhost:3000
spring.cors.allowed-methods=GET,POST,PUT,DELETE
spring.cors.allowed-headers=*

# Add this to ensure data.sql runs after Hibernate initialization
spring.jpa.defer-datasource-initialization=true


